apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9121'
  name: redis
  namespace: default
spec:
  ports:
  - name: redis
    port: 6379
    protocol: TCP
    targetPort: 6379
  - name: exporter
    port: 9121
    protocol: TCP
    targetPort: 9121
  selector:
    run: redis
  type: ClusterIP
